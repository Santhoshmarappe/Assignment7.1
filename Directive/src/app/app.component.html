<div class="container">
   <div class="row">
    <div class="col-md-12">
      <div *ngIf="headingTitle">
        <h3>Title: {{headingTitle.title}}</h3>
      </div>       
  <form role="form" autocomplete="off">
    <div class="form-group">
      <label for="Name">Name</label>
        <input type="text" [(ngModel)]="Name"  name="fname" class="form-control" id="Name">
        <h5>Two way Binding: {{Name}}</h5>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
        <input type="text" [(ngModel)]="lastName" name="lname" class="form-control" id="lastName">
        <h5>Two way Binding: {{lastName}}</h5>
    </div>
      <div *ngFor="let h of ComponentHeading">
     <button (click)="onBtnClick(h)" class="btn btn-sm btn-info" >View Title</button>
    </div>
  </form>

 </div>
</div>
</div>
